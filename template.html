<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>๏ ʟᴜᴍɪɴᴏ ⇗ ˣᵖ | {{BATCH_TITLE}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0ff;
            --secondary: #f0f;
            --accent: #ff0;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e0e0ff;
            --card-bg: rgba(15, 15, 35, 0.7);
            --border-primary: rgba(0, 255, 255, 0.3);
            --border-secondary: rgba(255, 0, 255, 0.3);
            --text-primary: #e0f7ff;
            --text-secondary: #c0d0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), #1a1a2e);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            position: relative;
            margin-bottom: 30px;
            border: 1px solid var(--border-primary);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: var(--primary);
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.4));
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .batch-title {
            font-size: 1.4rem;
            color: var(--accent);
            margin-bottom: 25px;
            font-weight: 500;
        }

        .telegram-join-button {
            display: inline-flex;
            align-items: center;
            padding: 14px 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--darker);
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            margin: 20px 0 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .telegram-join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .telegram-join-button i {
            margin-right: 10px;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .subject-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-secondary);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .subject-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .subject-icon {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .subject-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--light);
        }

        .subject-desc {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .chapter-count {
            display: inline-block;
            background: rgba(0, 255, 255, 0.1);
            color: var(--primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 15, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--card-bg);
            max-width: 900px;
            margin: 50px auto;
            border-radius: 15px;
            padding: 30px;
            border: 1px solid var(--border-primary);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-secondary);
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 0, 255, 0.1);
            color: var(--secondary);
            border: 1px solid var(--border-secondary);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .back-button:hover {
            background: rgba(255, 0, 255, 0.2);
        }

        .back-button i {
            margin-right: 8px;
        }

        .chapters-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 18px;
            margin-bottom: 30px;
        }

        .chapter-card {
            background: rgba(15, 15, 35, 0.5);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .chapter-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .chapter-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .chapter-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--light);
        }

        .notes-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.4rem;
            color: var(--accent);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--accent);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 18px;
        }

        .note-card {
            background: rgba(15, 15, 35, 0.5);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .note-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--accent), var(--secondary));
        }

        .note-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--light);
            line-height: 1.4;
        }

        .note-link {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 0, 0.1);
            color: var(--accent);
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 0, 0.2);
            font-size: 0.9rem;
        }

        .note-link:hover {
            background: rgba(255, 255, 0, 0.2);
        }

        .note-link i {
            margin-left: 8px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-logo {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .subjects-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .modal-content {
                margin: 30px auto;
                padding: 25px;
            }

            .modal-title {
                font-size: 1.6rem;
            }

            h1 {
                font-size: 2rem;
            }

            .logo {
                font-size: 2.3rem;
            }
        }

        @media (max-width: 768px) {
            .subjects-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }

            .chapters-container,
            .notes-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }

            .stat-card {
                min-width: 130px;
                padding: 15px;
            }

            .stat-card .number {
                font-size: 1.4rem;
            }

            .stat-card .label {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 576px) {
            .subjects-grid {
                grid-template-columns: 1fr;
            }

            .chapters-container,
            .notes-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 20px auto;
                padding: 20px;
            }

            .modal-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .close-modal {
                position: absolute;
                top: 15px;
                right: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .logo {
                font-size: 2rem;
            }

            .batch-title {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }

            .subject-card {
                padding: 20px 15px;
            }

            .subject-name {
                font-size: 1.1rem;
            }

            .subject-desc {
                font-size: 0.85rem;
            }
        }


        .batch-title {
            font-size: 1.4rem;
            word-break: break-word;
            /* ✅ breaks long names */
            text-align: center;
            line-height: 1.4;
            padding: 0 10px;
        }

        /* Subject cards */
        .subject-card {
            padding: 18px 12px;
            /* ✅ less padding on mobile */
        }

        .subject-name {
            font-size: 1.1rem;
        }

        .subject-desc {
            font-size: 0.85rem;
            line-height: 1.3;
        }

        /* Modal adjustments for mobile */
        @media (max-width: 576px) {
            .modal-content {
                margin: 10px auto;
                padding: 15px;
                width: 95%;
            }

            .modal-title {
                font-size: 1.3rem;
                line-height: 1.4;
                word-break: break-word;
                /* ✅ long subject names wrap */
            }

            .notes-grid,
            .chapters-container {
                grid-template-columns: 1fr;
            }
        }

        /* Stat cards stack better */
        @media (max-width: 400px) {
            .stat-card {
                width: 100%;
                max-width: 220px;
            }
        }


        .subject-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

            <h1>๏ ʟᴜᴍɪɴᴏ ⇗ ˣᵖ</h1>
            <div class="batch-title">{{BATCH_TITLE}} Notes</div>

            <a class="telegram-join-button" href="https://t.me/luminoxpp" target="_blank">
                <i class="fab fa-telegram-plane"></i> Join Telegram Channel
            </a>
        </header>

        <main>
            <div class="subjects-grid">
                <!-- Subject cards will be generated by JavaScript -->
            </div>
        </main>

        <footer>
            <div class="footer-logo">Generated by ๏ ʟᴜᴍɪɴᴏ ⇗ ˣᵖ</div>
            <p> | Sharing Prohibited | </p>
            <p>All rights reserved © 2025</p>
        </footer>
    </div>

    <!-- Modal for subject details -->
    <div id="subject-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Subject Title</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const notesData = {{NOTES_DATA_JSON}};
        const subjectMetadata = {{SUBJECT_METADATA_JSON}};
        const chapterIcons = {{CHAPTER_ICONS_JSON}};

        // DOM Elements
        const subjectsGrid = document.querySelector('.subjects-grid');
        const modal = document.getElementById('subject-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.getElementById('close-modal');

        // Generate subject cards dynamically
        Object.keys(notesData).forEach(subjectName => {
            const card = document.createElement('div');
            card.className = 'subject-card';

            const metadata = subjectMetadata[subjectName] || { icon: 'fas fa-book', desc: 'Notes for the lectures in this subject.' };
            const chapterCount = Object.keys(notesData[subjectName]).length;

            card.innerHTML = `
                <div class="subject-icon">
                    <i class="${metadata.icon}"></i>
                </div>
                <h3 class="subject-name">${subjectName}</h3>
                <p class="subject-desc">${metadata.desc}</p>
                <div class="chapter-count">${chapterCount} ${chapterCount === 1 ? 'Chapter' : 'Chapters'}</div>
            `;
            card.addEventListener('click', () => openSubject(subjectName));
            subjectsGrid.appendChild(card);
        });

        // Open subject modal
        function openSubject(subjectName) {
            modalTitle.textContent = subjectName;
            modalBody.innerHTML = '';

            const chapters = notesData[subjectName];
            if (Object.keys(chapters).length > 0) {
                const chaptersSection = document.createElement('div');
                chaptersSection.className = 'chapters-container';

                Object.keys(chapters).forEach(chapterName => {
                    const chapterCard = document.createElement('div');
                    chapterCard.className = 'chapter-card';
                    const iconClass = getChapterIcon(chapterName);
                    chapterCard.innerHTML = `
                        <div class="chapter-icon">
                            <i class="${iconClass}"></i>
                        </div>
                        <div class="chapter-name">${chapterName}</div>
                    `;
                    chapterCard.addEventListener('click', () => openChapter(subjectName, chapterName));
                    chaptersSection.appendChild(chapterCard);
                });
                modalBody.appendChild(chaptersSection);
            } else {
                modalBody.innerHTML += '<p>No chapters found for this subject.</p>';
            }
             modal.classList.add('show');
        }

        function getChapterIcon(chapterName) {
            for (const keyword in chapterIcons) {
                if (chapterName.toLowerCase().includes(keyword.toLowerCase())) {
                    return chapterIcons[keyword];
                }
            }
            return 'fas fa-folder-open'; // Default icon
        }

        // Open chapter details
        function openChapter(subjectName, chapterName) {
            modalBody.innerHTML = '';

            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.innerHTML = `<i class="fas fa-arrow-left"></i> Back to ${subjectName} Chapters`;
            backButton.addEventListener('click', () => openSubject(subjectName));
            modalBody.appendChild(backButton);

            const chapterTitle = document.createElement('h3');
            chapterTitle.className = 'section-title';
            chapterTitle.textContent = chapterName;
            modalBody.appendChild(chapterTitle);

            const chapterData = notesData[subjectName][chapterName];
            const notesGrid = document.createElement('div');
            notesGrid.className = 'notes-grid';

            let notesFound = false;
            if (chapterData['Notes'] && chapterData['Notes'].length > 0) {
                notesFound = true;
                chapterData['Notes'].forEach(note => {
                    const noteCard = document.createElement('div');
                    noteCard.className = 'note-card';
                    noteCard.innerHTML = `
                        <div class="note-title">${note.name}</div>
                        <a href="${note.url}" target="_blank" class="note-link">
                            Download PDF <i class="fas fa-download"></i>
                        </a>
                    `;
                    notesGrid.appendChild(noteCard);
                });
            }
            if (chapterData['DPP Notes'] && chapterData['DPP Notes'].length > 0) {
                notesFound = true;
                chapterData['DPP Notes'].forEach(note => {
                    const noteCard = document.createElement('div');
                    noteCard.className = 'note-card';
                    noteCard.innerHTML = `
                        <div class="note-title">${note.name}</div>
                        <a href="${note.url}" target="_blank" class="note-link">
                            Download PDF <i class="fas fa-download"></i>
                        </a>
                    `;
                    notesGrid.appendChild(noteCard);
                });
            }

            if (notesFound) {
                modalBody.appendChild(notesGrid);
            } else {
                modalBody.innerHTML += '<p>No notes found for this chapter.</p>';
            }
        }

        // Close modal
        function closeModal() {
            modal.classList.remove('show');
        }

        // Event listeners
        closeModalBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
